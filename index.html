<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="This is a component creator in which I played around with the classes in ES6.">
        <meta name="author" content="Patricia Georgescu">
        <title> Component Creator </title>
		<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,700" rel="stylesheet">
        <link href="./assets/styles.css" rel="stylesheet">
    </head>
  <body>

		<header>
			<h1>Component Creator</h1>
		</header>
		
		<aside>
			<h2> Pick component: <h2>
			<div class="types">
				<button class="component_name create_btn" data-key="0"> Button </button>
				<div class="elements">
						<label for="btn_width"> Width:
							<input type="number" id="btn_width" min="5" max="1000">
						</label>
						<label for="btn_height"> Height:
							<input type="number" id="btn_height" min="5" max="1000">
						</label>
						<label for="btn_pad"> Padding:
							<input type="number" id="btn_pad" min="5" max="100">
						</label>
						<label for="btn_text"> Text:
							<input type="text" id="btn_text">
						</label>
						<label for="btn_textColor"> Text color:
							<input type="color" id="btn_textColor">
						</label>
						<label for="btn_fontSize"> Font size:
							<input type="number" id="btn_fontSize" min="5" max="100">
						</label>
						<label for="btn_text"> Bg color:
							<input type="color" id="btn_color">
						</label>
						<label for="btn_borderColor"> Border color:
							<input type="color" id="btn_borderColor">
						</label>
						<label for="btn_borderWidth"> Border width:
							<input type="number" id="btn_borderWidth" min="1" max="100">
						</label>
						<label for="btn_borderStyle"> Border style:
							<select type="list" id="btn_borderStyle">
								<option value=""> Choose an option... </option>
								<option value="solid"> Solid </option>
								<option value="dotted"> Dotted </option>
								<option value="dashed"> Dashed </option>
								<option value="double"> Double </option>
								<option value="groove"> Groove </option>
								<option value="ridge"> Ridge </option>
								<option value="inset"> Inset </option>
								<option value="outset"> Outset </option>
							</select>
						</label>
						<button type="submit" class="create_component button"> Create </button>
				</div>
				
				<button class="component_name create_btn" data-key="1"> Paragraph </button>
				<div class="elements">
					<label for="para_width"> Width:
							<input type="number" id="para_width" min="5" max="1000">
						</label>
						<label for="para_height"> Height:
							<input type="number" id="para_height" min="5" max="1000">
						</label>
						<label for="para_pad"> Padding:
							<input type="number" id="para_pad" min="5" max="100">
						</label>
						<label for="para_text"> Text:
							<input type="text" id="para_text">
						</label>
						<label for="para_textColor"> Text color:
							<input type="color" id="para_textColor">
						</label>
						<label for="para_fontSize"> Font size:
							<input type="number" id="para_fontSize" min="5" max="100">
						</label>
						<label for="para_color"> Bg color:
							<input type="color" id="para_color">
						</label>
						<label for="para_borderColor"> Border color:
							<input type="color" id="para_borderColor">
						</label>
						<label for="para_borderWidth"> Border width:
							<input type="number" id="para_borderWidth" min="1" max="100">
						</label>
						<label for="para_borderStyle"> Border style:
							<select type="list" id="para_borderStyle">
								<option value=""> Choose an option... </option>
								<option value="solid"> Solid </option>
								<option value="dotted"> Dotted </option>
								<option value="dashed"> Dashed </option>
								<option value="double"> Double </option>
								<option value="groove"> Groove </option>
								<option value="ridge"> Ridge </option>
								<option value="inset"> Inset </option>
								<option value="outset"> Outset </option>
							</select>
						</label>
						<button type="submit" class="create_component paragraph"> Create </button>
				</div>
			</div>
			<div class="info">
				<p> Click on a component button and customize it to your needs. </p>
				<br>
				<p> To remove a component from the panel, double-click it.</p>
			</div>
		</aside>
		
		<main class="main">
			<!-- created components will go here -->
		</main> 
		
		<footer>
			<p> ES6 classes Playground </p>
			<p> Patricia Georgescu 2018 &copy; </p>
		</footer>
        
        <script src="./assets/main.js"></script>
    </body>
</html>
